<html>
  <head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EnCo</title>
    <link href="form-style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="form-container">
      <header><img src="img/logo.png" /></header>
      <form action="https://formspree.io/sst8872@gmail.com" method="POST">
        <!-- Gender -->
        <p>나는...</p>
        <input type="hidden" name="_next" value="pages/thanks.html" />
        <input type="radio" id="individual" name="individual" />
        <label for="individual">개인</label><br />
        <input type="radio" id="business" name="business" />
        <label for="business">사업자</label>

        <!-- Interests -->
        <p>다음에 관심이 있습니다.</p>
        <input type="checkbox" id="web" /> <label for="web">홈페이지 제작</label
        ><br />
        <input type="checkbox" id="english" />
        <label for="english">영어 콘텐츠</label><br />
        <input type="checkbox" id="shooting" />
        <label for="shooting">동영상 강의 촬영</label>

        <!-- Contact details -->
        <fieldset>
          <legend>연락처를 적어 주세요.</legend>
          <input type="email" placeholder="Email" name="email" required />
          <span class="tick"></span>
          <input type="telephone" placeholder="Phone number" name="telephone" required />
          <span class="tick"></span>
        </fieldset>
        <!-- Preferred -->
        <fieldset>
         <legend>어떻게 연락 받으시겠습니까?</legend>
          <select>
            <option value="1">이메일이 좋아요.</option>
            <option value="2">전화가 좋아요.</option>
          </select>
          <input type="submit" value="제출하기" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
